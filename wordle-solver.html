<html>
    <head>
        <title>hello world!</title>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body style="text-align:center;">
        <h1 style="color:rgb(128, 0, 0);">  Wordle Solver  </h1>
       
        Greens: <input type="text" id="greens" value="-----">
        <button type="button" onclick="pass_green()">Submit</button>
        <p id="green"></p>

        Yellows: <input type="text" id="yellows" value="-----">
        <button type="button" onclick="pass_yellow()">Submit</button>
        <p id="yellow"></p>


        Used: <input type="text" id="used" value="abcdef">
        <button type="button" onclick="pass_used()">Submit</button>     
        <p id="use"></p>
 
          
        <script>
        // Here the value is stored in new variable x 
        function pass_greens() {
            var x = document.getElementById("greens").value;
            document.getElementById("green").innerHTML = x;
        }

        function pass_yellows() {
            var x = document.getElementById("yellows").value;
            document.getElementById("yellow").innerHTML = x;
        }

        function pass_used() {
            var x = document.getElementById("used").value;
            document.getElementById("use").innerHTML = x;
        }
        </script>
    </body>
    <body>
        <div style="padding:10px">
            <py-script>
                import datetime as dt
                hello = "<p>Hello world!</p>"
                print(hello)
                pyscript.write('date', dt.date.today().strftime('%A %B %d, %Y'))
            </py-script>

            <p>Today's date is: <label id="date"></label></p>
        </div>
    </body>
</html>
